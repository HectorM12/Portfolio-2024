<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 100px;
        }

        #welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #change-color-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="welcome-message">Welcome to My Home Page!</h1>
        <button id="change-color-button" onclick="changeBackgroundColor()">Change Background Color</button>
    </div>

    <script>
        function changeBackgroundColor() {
            // Generate a random color
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            
            // Set the background color of the body
            document.body.style.backgroundColor = randomColor;
        }


    </script>
</body>
</html>
