<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Education</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        code {
            background-color: #f8f8f8;
            padding: 0.2em 0.4em;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .interactive-example {
            margin-top: 1em;
            background-color: #f8f8f8;
            padding: 1em;
            border-radius: 4px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>JavaScript Education</h1>
    </header>

    <section>
        <h2>Introduction to JavaScript</h2>
        <p>I am him</p>

        <code>
            function greet(name) {
                alert('Hello, ' + name + '!');
            }

            greet('World');
        </code>

        <div class="interactive-example">
            <h3>Try it yourself:</h3>
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" placeholder="Your name">
            <button onclick="greet(document.getElementById('nameInput').value)">Say Hello</button>
        </div>
    </section>

    <footer>
        &copy; 2024 JavaScript Education Page
    </footer>
</body>
</html>
